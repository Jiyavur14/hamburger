<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="blue">
        <ul>
            <div id="mylinks"><li><span class="icons"><i class="fa-solid fa-gauge"></i></span>DASHBOARD</li>
            <li><span class="icons"><i class="fa-regular fa-square-check"></i></span>MY QC INTERVIEWS</li>
            <li><span class="icons"><i class="fa-regular fa-square-check"></i></span>OPEN QC INTERVIEWS</li>
            <li><span class="icons"><i class="fa-regular fa-id-badge"></i></span>OPEN INTERVIEWS</li>
            <li><span class="icons"><i class="fa-regular fa-user"></i></span>MY INTERVIEWS</li>
            <li><span class="icons"><i class="fa-solid fa-money-bill"></i></span>MY PAYMENT</li>
            <li><span class="icons"><i class="fa-solid fa-comment-dots"></i></span>FEEDBACK</li>
            <li><span class="icons"><i class="fa-solid fa-truck"></i></span>MY DELIVERY INSTRUCTIONS</li>
            <li><span class="icons"><i class="fa-solid fa-user"></i></span>MY PROFILE</li>
        
    </div>
        </ul>

        <a href="javascript:void(0);" onclick="myfunction()"><i class="fa-solid fa-bars"></i></a>
        
    </div>
    
    <script>
        function myfunction()
        {

            var x = document.getElementById("mylinks");

            if (x.style.display === "block")
            {
                x.style.display = "none";
            }
            else
            {
                x.style.display = "block";
            }

        }
    </script>
</body>
</html>
